<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <title>Mars Scrapper</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
          <h1><strong>Mission to Mars</strong></h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Latest Data</a></p>
        </div>

    
    <div class="row">
            <div class="col-lg-12 ">
                <h3><strong>Latest Mars News</strong></h3>
                <h4>{{ data.title }}</h4>
                <p>{{ data.content}}</p>
                <hr>
            </div>
    </div>

    <div class="row">
        <div class="col-lg-8" >
            <h2>Recent Featured Image</h2>
            <img alt="Responsive image" cclass="img-fluid" src={{ data.featured_image }}>
    </div>

    <div class="col-lg-4 mr-lg-10">
        <div class="weather">
            <h2>Current Weather on Mars</h2>
            <p><strong>{{ data.weather }}</strong></p>
            <br>
    </div>

    

    <h2>Mars Facts</h2>
    <h4>{{ data.facts |safe }}</h4>
</div>
</div>

<div class="row">
    <div class="col-lg-12" id="mars_hemispheres">
        <hr>
        <h2 style="text-align:center;" >Mars Hemispheres</h2>
        <hr>
    </div>
</div>


<div class="row row-cols-1 row-cols-md-1" id="mars_hemispheres">
    {% for x in data.hemisphere_images %}
    <div class="col mb-4">
        <div class="card h-100">
            <img src={{ x.url }} class="card-img-top" alt={{ x.Title }}>
            <div class="card-body">
                <h4 style="text-align:center;" class="card-title">{{ x.Title }}</h4>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</body>
